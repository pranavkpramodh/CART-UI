<!-- Empty wishlist -->
<div class="container d-flex justify-content-center" *ngIf="errorMsg">
    <div class="row" >
        <div class="col">
            <img class="empty" src="https://cdn.dribbble.com/users/2046015/screenshots/4591856/first_white_girl_drbl.gif" width="400px" height="300px" alt="">
            <div class="d-flex flex-column align-items-center ">
            <h3 class="text-center">Your Wishlist is empty</h3>
            <button class="btn btn-primary mb-2 mt-2" style="width: 150px;" routerLink="/">Shop Now</button>
            </div>
        </div>
    </div>
</div>



 
<!-- wishlist -->
<section class="pt-5 pb-3 wish">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <!-- <div class="col mb-5" *ngFor="let product of allProducts | filter:'men' :'title'"> -->
            <div class="col mb-5 box" *ngFor="let product of wishlist">
                <div class="card h-100">
                    <!-- Product image-->
                    <div class="img-container"><img class="card-img-top" [src]="product.image" alt="..." /></div>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price--> 
                            {{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <button class="btn btn-outline-dark mt-auto ml-3 text-danger" (click)="deletewish(product)"><i class="fa-solid fa-trash"></i></button>
                            <button class="btn btn-outline-dark mt-auto ms-3 text-success" (click)="addtocart(product)" ><i class="fa-solid fa-cart-shopping"></i></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
